{% extends 'base.html' %}

{% block title %}Add Restaurant | MealMate{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="card">
        <h2 class="text-center mb-2">Add New Restaurant</h2>

        <form action="{% url 'add_restaurant' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Restaurant Name</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="picture">Image URL</label>
                <input type="text" name="picture" id="picture" placeholder="https://example.com/image.jpg" required>
            </div>

            <div class="form-group">
                <label for="cuisine">Cuisine Type</label>
                <input type="text" name="cuisine" id="cuisine" placeholder="e.g. Italian, Indian" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating (0-5)</label>
                <input type="number" step="0.1" min="0" max="5" name="rating" id="rating" required>
            </div>

            <div style="display: flex; gap: 10px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Add Restaurant</button>
                <a href="{% url 'open_show_restaurant' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
