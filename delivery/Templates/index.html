{% extends 'base.html' %}

{% block title %}Welcome | MealMate{% endblock %}

{% block content %}
<div
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; text-align: center;">
    <h1 style="font-size: 3.5rem; margin-bottom: 2rem;">Welcome to <span
            style="color: var(--secondary-color);">MealMate</span></h1>
    <p style="font-size: 1.25rem; margin-bottom: 3rem; color: var(--text-muted);">Your favorite meals, delivered fast
        and fresh.</p>

    <div style="display: flex; gap: 20px;">
        <a href="{% url 'open_signup' %}" class="btn btn-primary" style="padding: 15px 40px; font-size: 1.2rem;">Get
            Started</a>
        <a href="{% url 'open_signin' %}" class="btn btn-outline" style="padding: 15px 40px; font-size: 1.2rem;">Sign
            In</a>
    </div>
</div>
{% endblock %}
